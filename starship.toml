"$schema" = 'https://starship.rs/config-schema.json'

format = """
[░▒▓](#a3aed2)\
[  ](bg:#a3aed2 fg:#090c0c)\
[](bg:#769ff0 fg:#a3aed2)\
$directory\
[](fg:#769ff0 bg:#394260)\
$git_branch\
$git_state\
$git_status\
$git_metrics\
[](fg:#212736 bg:#1d2230)\
[ ](fg:#1d2230)\
\n$sudo\
$character"""

right_format = """
(fg:#394260 bg:#212736)\
$aws\
$kubernetes\
$container\
$ruby\
$nodejs\
$elixir\
$stern\
$time\
$cmd_duration
"""
[directory]
style = "fg:#e3e5e5 bg:#769ff0"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[git_branch]
symbol = ""
style = "bg:#394260"
format = '[[ $symbol $branch ](fg:#769ff0 bg:#394260)]($style)'

[git_status]
style = "bg:#394260"
format = '[[($all_status$ahead_behind )](fg:#769ff0 bg:#394260)]($style)'

[git_metrics]
format = "([+$added]($added_style))[]($added_style)"
added_style = "fg:#769ff0 bg:#394260"
deleted_style = "fg:bright-red bg:235"
disabled = false

[git_state]
disabled = false

[time]
disabled = false
time_format = "%R"                                      # Hour:Minute Format
style = "bg:#1d2230"
format = '[[  $time ](fg:#a0a9cb bg:#1d2230)]($style)'

[cmd_duration]
format = "[  $duration ]($style)"
style = "fg:bright-white bg:18"
disabled = false

